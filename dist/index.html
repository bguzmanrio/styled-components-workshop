<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Styled components boilerplate</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai.min.css">
    <link rel="icon" type="image/png" href="https://www.styled-components.com/static/favicon.png">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/javascript.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Ubuntu:300');

      * {
        font-family: 'Ubuntu', sans-serif;
      }

      html, body {
        margin: 0;
        max-width: 100%;
      }

      a {
        text-decoration: none;
        display: block;
      }

      a:visited {
        color: inherit;
      }

      a:hover {
        font-weight: bold;
      }

      h1 {
        margin-top: 0;
        background: linear-gradient(20deg, #db7093, #daa357);
        padding: 16px;
        color: white;
      }

      h1 img {
        max-height: 1em;
        vertical-align: text-top;
        margin-right: 8px;
      }

      h2 {
        margin: 0;
      }

      ul {
        padding-left: 0;
        margin-top: 0;
        margin-bottom: 0;
      }

      li {
        list-style: none;
      }

      .app-container {
        display: flex;
        flex-direction: row;
      }

      .tabs-container {
        display: flex;
        flex-direction: row;
      }

      .tabs {
        min-width: 120px;
      }

      .tabs li {
        flex-grow: 1;
        padding: 8px 4px;
        border: 1px solid #E3E3E3;
      }

      .tab:hover {
        cursor: pointer;
        animation: borderColor .3s linear;
        animation-fill-mode: forwards;
      }

      .tab.active {
        animation: activateTab .3s;
        animation-fill-mode: forwards;
        animation-timing-function: ease-in-out;
        animation-play-state: running;
        border-color: #3E3E3E;
      }

      .tabs-content {
        flex-grow: 5;
      }

      .tabs-secondary .tab.active{
        animation: activateSecondaryTab .3s;
        animation-fill-mode: forwards;
        animation-timing-function: ease-in-out;
        animation-play-state: running;
      }

      .content {
        padding-left: 16px;
      }

      .separator {
        width: 100%;
        border-top: 1px solid black;
      }

      @media (max-width: 420px) {
        h1 img {
          width: 150px;
          max-height: 150px;
        }

        h1 span {
          display: none;
        }
      }

      @media (max-width: 715px) {
        h1 {
          text-align: center;
        }

        .app-container {
          flex-direction: column;
        }

        .tabs-container {
          flex-direction: column;
        }

        .content {
          padding-top: 16px;
          padding-right: 16px;
        }

        .tabs {
          display: flex;
        }
      }

      @keyframes activateSecondaryTab {
        from {
          background-color: white;
          color: black;
        }

        to {
          background-color: #daa357;
          color: white;
        }
      }

      @keyframes activateTab {
        from {
          background-color: white;
          color: black;
        }

        to {
          background-color: #db7093;
          color: white;
        }

      }

      @keyframes borderColor {
        from {
          border-color: #E3E3E3;
        }

        30% {
          border-color: #ACACAC;
        }

        60% {
          border-color; #757575;
        }

        to {
          border-color: #3E3E3E;
        }
      }

    </style>
  </head>
  <body>
    <div id="demo"></div>
    <script type="text/javascript" src="./dist/vendor.bundle.js"></script>
    <script type="text/javascript" src="./dist/main.bundle.js"></script>
  </body>
</html>
